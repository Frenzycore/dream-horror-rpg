<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dream Horror RPG">
  <title>Dream Horror RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <div id="loadingScreen" class="loading">
    <div>Loading...</div>
  </div>

  <button id="settingsBtn" aria-label="Game Settings" class="hidden">Settings</button>

  <div id="settingsModal" class="modal hidden" role="dialog" aria-labelledby="settingsTitle" aria-hidden="true">
    <div class="modal-inner">
      <h3 id="settingsTitle">Settings</h3>
      <div class="opt">
        <button id="pauseResumeBtn" aria-label="Pause game">Pause</button>
      </div>
      <div class="opt">
        <button id="backMenuBtn" aria-label="Return to main menu">Menu</button>
      </div>
      <div class="opt">
        <button id="exitBtn" aria-label="Exit game">Exit</button>
      </div>
      <div class="opt">
        <button id="audioToggleBtn" aria-label="Toggle audio">Audio: ON</button>
      </div>
      <div class="opt small">Press Esc to close</div>
    </div>
  </div>

  <div id="mobileControls" class="mobile-controls hidden">
    <div class="joypad-container">
      <div id="joypadBase" class="joypad-base">
        <div id="joypadStick" class="joypad-stick"></div>
      </div>
    </div>
  </div>

  <canvas id="game" aria-label="Dream Horror RPG Game"></canvas>
  
  <script src="game.js"></script>
</body>
</html>
